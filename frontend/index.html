<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgendaCorte - Barbearia</title>
    <link rel="icon" type="image/png" href="assets/cortes/Barbearia.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>ðŸ’ˆAgenda Corte</h1>
      <p>Escolha seu corte e agende seu horÃ¡rio!</p>
    </header>

    <main>
      <!-- VÃ­deo centralizado -->
      <div class="video-container">
        <video
          src="assets/cortes/video_corte.mp4"
          controls
          autoplay
          loop
          muted
        ></video>
      </div>
      <section id="galeria-cortes"></section>
      <section id="form-agendamento" style="display: none">
        <h2>Marque seu HorÃ¡rio</h2>
        <form id="agendar-form">
          <input type="text" name="nome" placeholder="Seu nome" required />
          <input type="text" name="telefone" placeholder="WhatsApp" required />
          <input
            type="datetime-local"
            id="data_hora"
            name="data_hora"
            required
          />
          <input type="text" name="corte" readonly />
          <textarea
            name="observacao"
            placeholder="Algum pedido especial?"
          ></textarea>
          <div class="form-btns">
            <button type="submit">Confirmar Agendamento</button>
            <button type="button" onclick="fecharFormulario()">Cancelar</button>
          </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
